App\Saas\User\Domain\User:
    type: entity
    repositoryClass: App\Saas\User\Domain\Repository\UserRepository
    table: user
    id:
        id:
            type: uuid
            unique: true
    fields:
        username:
            type: string
            length: 100
        password:
            type: string
            length: 100
        fullName:
            type: string
            length: 250
        enabled:
            type: integer